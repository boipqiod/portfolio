</head><body><div class="container"><div id="main" class="main-container"><div class="main-image-box"><img id="main-image" class="main-image hidden" src="https://onedrive.live.com/embed?resid=CDE241B8770FA227%211067893&authkey=%21AGRWA2uZCMtZ778&height=256" alt="main-image"></div><p id="main-title" class="main-title title-underline hidden">Kong Sanghun</p><p id="main-description-1" class="main-description hidden">대화를 좋아하고 호기심이 많은 개발자 공상헌입니다.</p><p id="main-description-2" class="main-description hidden">어렸을때부터 이야기하는것을 좋아해, 사람들과 대화하길 즐깁니다.<br>아이디어 회의와 문제점 해결에서 많은 대화량이 빛을 바랍니다.<br></p><p id="main-description-3" class="main-description hidden">호기심이 많아 새로운 것을 배우는 것을 좋아합니다.<br>프론트 개발 외에 iOS 개발 경험과 백엔드, 크로스플랫폼 개발 경험이 있습니다.<br>이러한 경험을 바탕으로 프론트 개발에도 다양한 시각을 가지고 있습니다.<br></p><p id="main-hashtag" class="main-hashtag hidden">#프론트엔드#웹개발#소통#팀워크#성장</p></div><div id="project" class="project-container"><p class="title-underline">Projects</p></div></div></body></html>
